
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>✅ Cita agendada</title>
  {% load static %}
  <link rel="icon" href="{% static 'img/favicon.png' %}?v=2" type="image/png">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="3;url={% url 'citas:home' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #f9f9f9, #d1eaff);
      font-family: 'Segoe UI', sans-serif;
      animation: fadeInBody 1s ease-in-out;
    }

    .mensaje-container {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: slideUp 0.8s ease-out;
    }

    .alert {
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      background-color: #28a745;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      animation: pulse 1.5s infinite;
    }

    .mensaje-texto {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(40,167,69, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(40,167,69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(40,167,69, 0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.95); }
    }
  </style>
</head>
<body>
  {% if messages %}
    <div id="mensaje-flash" class="mensaje-container">
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
      <p class="mensaje-texto">Serás redirigido en unos segundos...</p>
    </div>
  {% endif %}

  <script>
    setTimeout(() => {
      const mensajeFlash = document.getElementById('mensaje-flash');
      if (mensajeFlash) {
        mensajeFlash.style.animation = 'fadeOut 0.5s forwards';
      }
    }, 3000);
  </script>
</body>
</html>
