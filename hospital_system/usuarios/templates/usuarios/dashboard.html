<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  {% load static %}
  <link rel="icon" href="{% static 'img/favicon.png' %}?v=2" type="image/png">

  <!-- Metas responsivas y accesibles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Panel de inicio para gestionar datos, notificaciones y herramientas.">
  <meta http-equiv="x-ua-compatible" content="IE=edge">

  <!-- Tipografías y framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: linear-gradient(to right, #e3f2fd, #ffffff);
      --bg-dark: linear-gradient(to right, #0f172a, #111827);
      --card-bg-light: rgba(255, 255, 255, 0.75);
      --card-bg-dark: rgba(17, 24, 39, 0.75);
      --accent: #28a745;
      --accent-dark: #218838;
      --text: #1f2937;
      --text-muted: #6b7280;
      --text-dark: #e5e7eb;
      --text-muted-dark: #9ca3af;
      --shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    /* Modo oscuro automático */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-light: var(--bg-dark);
        --card-bg-light: var(--card-bg-dark);
        --text: var(--text-dark);
        --text-muted: var(--text-muted-dark);
        --shadow: 0 10px 30px rgba(0,0,0,0.45);
      }
    }

    /* Reducción de movimiento */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
        scroll-behavior: auto !important;
      }
    }

    /* Layout base: el card queda 100% centrado y se respetan márgenes en todos los lados */
    body {
      background: var(--bg-light);
      font-family: 'Raleway', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      /* Márgenes superiores, inferiores y laterales: fluidos con clamp */
      padding: clamp(20px, 6vh, 64px) clamp(16px, 6vw, 48px);
      display: grid;
      place-items: center; /* Centrado perfecto del contenido dentro del área útil */
      text-align: center;
    }

    /* Enlace para saltar al contenido (accesibilidad) */
    .skip-link {
      position: absolute;
      left: -999px;
      top: -999px;
    }
    .skip-link:focus {
      left: 12px;
      top: 12px;
      background: #111827;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 1000;
    }

    /* Card principal */
    .dashboard-box {
      background: var(--card-bg-light);
      backdrop-filter: blur(10px);
      padding: clamp(20px, 6vw, 60px) clamp(16px, 5vw, 40px);
      border-radius: clamp(12px, 3vw, 20px);
      box-shadow: var(--shadow);
      width: min(92%, 720px);
      animation: fadeIn 800ms ease-out;
      will-change: transform, opacity;
    }

    /* Grid interno para disposición adaptativa */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: clamp(16px, 3vw, 24px);
      align-items: center;
    }
    @media (min-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr 1.5fr; /* icono | contenido */
      }
    }

    /* Bloque del icono */
    .robot-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .robot-icon {
      max-width: clamp(96px, 24vw, 180px);
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
    }

    /* Tipografía escalable */
    h1 {
      font-size: clamp(1.8rem, 6vw, 3.2rem);
      font-weight: 700;
      margin: 0;
      color: var(--text);
      letter-spacing: 0.3px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.08);
    }

    p.lead {
      font-size: clamp(1rem, 2.8vw, 1.25rem);
      color: var(--text-muted);
      margin: clamp(12px, 2.2vw, 18px) 0 clamp(22px, 3vw, 32px);
    }

    /* Botón principal */
    .btn-explorar {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 360px;
      padding: clamp(12px, 3vw, 16px) clamp(20px, 6vw, 28px);
      font-size: clamp(1rem, 2.5vw, 1.15rem);
      font-weight: 700;
      background-color: var(--accent);
      border: none;
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 6px 18px rgba(40,167,69,0.25);
      transition: transform 180ms ease, box-shadow 180ms ease, background-color 180ms ease;
      text-decoration: none;
      will-change: transform, box-shadow;
    }
    .btn-explorar:hover {
      background-color: var(--accent-dark);
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(33,136,56,0.35);
    }
    .btn-explorar:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(33,136,56,0.3);
    }

    /* Footer sutil (opcional) dentro del card */
    footer {
      margin-top: clamp(24px, 4vw, 40px);
      font-size: clamp(0.85rem, 2vw, 0.95rem);
      color: var(--text-muted);
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98) translateY(16px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }
  </style>
</head>
<body>
  <a class="skip-link" href="#contenido">Saltar al contenido</a>

  <main id="contenido" class="dashboard-box" role="main" aria-labelledby="dashboard-title">
    <div class="dashboard-grid">
      <!-- Icono accesible -->
      <div class="robot-wrap" aria-hidden="true">
        <svg class="robot-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Robot saludando">
          <circle cx="32" cy="32" r="30" fill="#e3f2fd"/>
          <rect x="20" y="20" width="24" height="24" rx="6" fill="#28a745"/>
          <circle cx="26" cy="30" r="3" fill="#fff"/>
          <circle cx="38" cy="30" r="3" fill="#fff"/>
          <rect x="28" y="36" width="8" height="2" rx="1" fill="#fff"/>
          <path d="M44 18 L48 14" stroke="#28a745" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </div>

      <!-- Contenido -->
      <section>
        <h1 id="dashboard-title">¡Bienvenido!</h1>
        <p class="lead">Gestiona tus datos, revisa tus notificaciones y accede a tus herramientas con un solo clic.</p>

        <a href="{% url 'citas:home' %}" class="btn-explorar" aria-label="Explorar el módulo de citas">
          Explorar
          <span aria-hidden="true">↗</span>
        </a>

        <footer aria-label="Información del sistema">
          Hospital System · Interfaz adaptable y accesible
        </footer>
      </section>
    </div>
  </main>

  <!-- JS opcional de Bootstrap (no imprescindible para esta vista) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
